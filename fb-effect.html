<div class="dialog-container">
  <div class="talking-head">
    <img src="" />
  </div>
  <div id="dialog">
    <div class="dialog-name">$encodeForHtml[$presetListArg[Name]]:</div>
    <div class="dialog-text">
      <span class="text-placeholder" style="display: none"
        >$encodeForHtml[$presetListArg[Message]]</span
      >
    </div>
  </div>
</div>

<script type="text/javascript">
  function createDiagText() {
    let message = $(".dialog-text .text-placeholder").text(),
      dialogs = [message],
      initial = 0;
    dialog = dialogs[initial].split("");

    for (i = 0; i < dialog.length; i++) {
      (function (i) {
        setTimeout(function () {
          $(".dialog-text").text($(".dialog-text").text() + dialog[i]);

          if (i == dialog.length - 1) {
            $(".dialog-text").prepend('<div id="arrow"></div>');
          }

          let talkingHead = getRandomHead();
          $(".talking-head img").attr("src", talkingHead);
        }, 50 * i);
      })(i);
    }
  }

  function getRandomHead() {
    const heads = [
      "https://drive.google.com/open?id=1338VBaaAkVmmaIkcQsFkY4-oWog-Q72G/view",
      "https://drive.google.com/open?id=12uF83B74nhLUrMhfNE6c1ofy4BRHVeny",
      "https://drive.google.com/open?id=132auK9EubbS9o1lkO8b9N1p5ZPARnmuF",
    ];

    return heads[Math.floor(Math.random() * heads.length)];
  }

  createDiagText();
</script>

    from {

  }

  @-o-keyframes arrow_anim {
    from {

    to {

    }
  }

  @keyframes arrow_anim {
    from {

    }

    }
  }

  #arrow {
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
